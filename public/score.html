<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jobiz</title>
        <link rel="stylesheet" href="./assets/styles/global.css" />
        <script type="module" src="./pages/score.js"></script>
    </head>
    <body>
        <main class="container">
            <h3 class="container__title">Your score: 17/20</h3>
            <img src="./assets/images/high_five.png" alt="High five" />
            <p class="container__title">You should apply for senior roles!</p>
            <div class="city">
                <label class="city__title"> Choose your city: </label>
                <input class="city__input" type="text" name="city" />
            </div>
            <div class="score">
                <table class="score__table">
                    <caption class="score__caption">
                        SCOREBOARD
                    </caption>
                    <thead>
                        <th>Lp.</th>
                        <th>nick</th>
                        <th>score</th>
                    </thead>
                    <tbody class="score__tbody">
                        <tr>
                            <td>1.</td>
                            <td>Anthony</td>
                            <td>19</td>
                        </tr>
                        <tr>
                            <td>2.</td>
                            <td>Lorem</td>
                            <td>12</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a href="./index.html" class="btn" id="main_page_button">
                Back to main page
            </a>
        </main>
    </body>
</html>
