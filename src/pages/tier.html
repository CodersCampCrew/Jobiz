<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobiz</title>
    
    <link rel="stylesheet" href="/src/assets/css/global.css">
</head>
<body>
    <main class="container">
        <h2 class="container__title">Select your tier:</h2>

        <nav class="choice-container choice-container--tier">
           
            <div class="choice" id="choice1">
                <a href="nickname.html" style="text-decoration: none;color:inherit">
                <img class="choice__img" src="../assets/img/intern.png">
                <h4 class="choice__title">Intern</h4>
                </a>
            </div>    
          
            
            <div class="choice" id="choice2">
                <a href="nickname.html" style="text-decoration: none;color:inherit">
                <img class="choice__img" src="../assets/img/junior.png">
                <h4 class="choice__title">Junior</h4>
                </a>
            </div>
           
            
            <div class="choice" id="choice3">
                <a href="nickname.html" style="text-decoration: none;color:inherit">
                <img class="choice__img" src="../assets/img/regular.png">
                <h4 class="choice__title">Regular</h4>
                </a>
            </div>
             

            <div class="choice" id="choice4">
                <a href="nickname.html" style="text-decoration: none;color:inherit">
                <img class="choice__img" src="../assets/img/senior.png">
                <h4 class="choice__title">Senior</h4>
                </a>
            </div>
        </nav>

    </main>
    <script defer type="module">
        import {saveToLocalStorage} from "../js/localstorage.js"

        const intern = document.querySelector("#choice1");
        intern.addEventListener("click", function () {
        saveToLocalStorage("Intern", "selectTier");});
        
        const junior = document.querySelector('#choice2');
        junior.addEventListener('click', function () { 
        saveToLocalStorage("Junior","selectTier")});

        const regular = document.querySelector('#choice3');
        regular.addEventListener('click', function () { 
        saveToLocalStorage("Regular","selectTier")});

        const senior = document.querySelector('#choice4');
        senior.addEventListener('click', function () { 
        saveToLocalStorage("Senior","selectTier")});

    </script>
</body>
</html>
